name: Run API Every Minute

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Test API with X-Cron-Token
        run: |
          echo "ğŸ”‘ Making API call with X-Cron-Token header..."
          
          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            -H "X-Cron-Token: ${{ secrets.CRON_TOKEN }}" \
            "https://networkcardahye.in/api/cron/run")
          
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n1)
          
          echo "ğŸ“Š HTTP Status Code: $http_code"
          echo "ğŸ“ Response: $response_body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… SUCCESS! API is working correctly"
          else
            echo "âŒ FAILED: HTTP $http_code"
            echo "The token might be incorrect or the API endpoint has issues"
          fi
